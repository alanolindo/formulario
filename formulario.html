<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,300;1,500&display=swap" rel="stylesheet">
    <title>login</title>
</head>
<body>
    <form id="form">

        <h1 class="titulo">Criar Conta</h1>

        <label class="subtitulo" >Nome</label>
        <input type="text" id="nome" class="input">
        <spam>digite um nome com três letras ou mais ...</spam>

        <label class="subtitulo">imail</label>
        <input type="email" id="imail" class="input">
        <spam id="frase-imail">o email deve ter o seguinte padrão: email@dominio.com</spam>

        <label class="subtitulo">Senha</label>
        <input type="password" id="senha" class="input">
        <spam id="frase-senha">digite uma senha com até seis numeros ...</spam>

        <button type="submit" class="btn">Enviar</button>

    </form>

    <h3>Cadastro realizado</h3>
    <script src="formulario.js"></script>
</body>
</html>
